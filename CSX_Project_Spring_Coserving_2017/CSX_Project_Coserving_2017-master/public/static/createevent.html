            <!-- Brand and toggle get grouped for better mobile display -->

                    <span class="sr-only">Toggle navigation</span>

                <a class="navbar-brand" href="#">CoServing</a>

            <!-- Collect the nav links, forms, and other content for toggling -->

                <ul class="nav navbar-nav">

    <!-- Page Content -->
    <div class="container">
        <!-- pairlist row -->
        <div class="row">
            <div class="col-lg-12 text-center coserving-main-info">
                <div class="panel panel-coserving">
                    <div class="panel-heading">Create New Event</div>
                    <div class="panel-body">
                        <div class="register-container">
                            <div class="register-background">
                                <div class="form">
                                    <form action="" method="post" class="register-form">
                                        <label class="coserving-label label-event-type col-lg-6 col-md-6 col-sm-6 col-xs-12" for="eventtpye">類型</label>

                                        <select class="form-control coserving-form-control col-lg-6 col-md-6 col-sm-6 col-xs-12" id="eventtype" name="eventtype">
                                            <option>餐廳共享</option>
                                            <option>團體購物</option>
                                            <option>約會配對</option>
                                            <option>家教配對</option>
                                        </select>
                                        <!--<input type="text" placeholder="Event Type" name="eventtpye" id="eventtpye" />-->
                                        <label class="coserving-label label-event-people col-lg-6 col-md-6 col-sm-6 col-xs-12" for="eventpeople">人數</label>
                                        <input class="coserving-input col-lg-6 col-md-6 col-sm-6 col-xs-12" type="number" min="1" max="10" placeholder="Event People 1-10" name="eventpeople" id="eventpeople" />
                                        <label class="coserving-label label-eventpoint col-lg-6 col-md-6 col-sm-6 col-xs-12" for="eventpoint">點數</label>
                                        <input class="coserving-input col-lg-6 col-md-6 col-sm-6 col-xs-12" type="number" min="50" max="20000" placeholder="Event Point 50-20000" name="eventpoint" id="eventpoint" />
                                        <label class="coserving-label label-eventtime col-lg-6 col-md-6 col-sm-6 col-xs-12" for="eventtime">時間</label>
                                        <input class="coserving-input col-lg-6 col-md-6 col-sm-6 col-xs-12" type="datetime-local" name="eventtime" id="eventtime" />
                                        <button type="submit" value="CREATE">CREATE EVENT</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- pairlist /.row -->
    </div>
    <!-- /.container -->
