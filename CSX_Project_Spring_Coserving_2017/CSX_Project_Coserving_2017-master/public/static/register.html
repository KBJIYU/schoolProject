<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="kbjiyu">
    <title>CoServing-牽起你我的心橋</title>
    <!-- Bootstrap Core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Theme CSS -->
    <link href="css/coservingRegister.css" rel="stylesheet">
    <!-- Custom Fonts -->
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">
</head>

<div class="register-top">
    <img class="register-panda" src="./img/CoServingPanda_2.png"></img>
    <p class="register-title"> REGISTER IN COSERVING </p>
</div>
<div class="register-container">
    <div class="register-background">
        <div class="form">
            <form action="" method="post" class="register-form">
                <label class="coserving-label label-username" for="username">帳號</label>
                <input type="text" placeholder="Account Id" name="username" id="username" />
                <label class="coserving-label label-email" for="email">信箱</label>
                <input type="email" placeholder="Email Address" name="email" id="email" />
                <label class="coserving-label label-password" for="password">密碼</label>
                <input type="password" placeholder="Password" name="password" id="password" />
                <label class="coserving-label label-password-2" for="passwordConf">確認</label>
                <input type="password" placeholder="Confirm Password" name="passwordConf" id="confirm_password" />
                <button type="submit" value="REGISTER">PRESS FOR COSERVING</button>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript">
    // password checker
    var password = document.getElementById("password"),
        confirm_password = document.getElementById("confirm_password");

    function validatePassword() {
        if (password.value != confirm_password.value) {
            confirm_password.setCustomValidity("Passwords Don't Match");
        } else {
            confirm_password.setCustomValidity('');
        }
    }

    password.onchange = validatePassword;
    confirm_password.onkeyup = validatePassword;
</script>



<!-- jQuery -->
<script src="vendor/jquery/jquery.min.js"></script>
<!-- Bootstrap Core JavaScript -->
<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!-- Plugin JavaScript -->

<!-- Theme JavaScript -->
<script src="js/freelancer.min.js"></script>
</body>

</html>
